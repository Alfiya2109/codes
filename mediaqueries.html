<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media queries</title>
    <style>
        div{
           height: 50px;
           width: 50px ;
           background-color: pink;


            @media(max-width:600px) {
                div{
                    display: block;
                    background-color: blue;
                }
                
            }

        }

    </style>
</head>
<body>
    <div>
        
    </div>
    
</body>
</html>
