<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Fields</title>
</head>
<body>
    <form id="myForm">
        <input type="text" name="field1" placeholder="Field 1">
        <button type="button" id="addFieldBtn">Add Field</button>
    </form>

    <script>



document.getElementById("addFieldBtn").addEventListener('click',()=>{
   let form =  document.getElementById('myForm');
   let input = document.getElementsByTagName('input').length;

    let  button = document.createElement("input");
    button.type = "text";
    button.name=`field ${input + 1}`;
    button.placeholder=`field ${input + 1}`;
    form.appendChild(button);

});   

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                #toggleDiv {
                    display: none; /* Initially hidden */
                }

    </style>
</head>

<body>
     <!-- Question 2: Toggle Visibility:
     Create a button and a <div> with id toggleDiv. Write JavaScript code so that when the button is clicked, it toggles the visibility (show/hide) of the <div>. -->
        <button id="toggleButton">Toggle Button</button>
        <div id="toggleDiv">This is a toggleable div!</div>
    <script>
document.getElementById('toggleButton').addEventListener('click',()=>{
    let div = document.getElementById('toggleDiv')
    if(div.style.display === 'none'||div.style.display ===''){
        div.style.display='block';
    }else{
        div.style.display = 'none';
    }
});

    </script>
</body>
</html>
